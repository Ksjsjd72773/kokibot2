<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جلب معلومات اللاعب </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        h1 {
            color: #00ffff;
        }
        input, select, button {
            padding: 12px;
            width: 90%;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background: #00ffff;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background: #009999;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
        .result img {
            max-width: 100px;
            border-radius: 10px;
            margin: 5px;
        }
        .footer {
            margin-top: 20px;
            color: #00ffff;
            font-weight: bold;
        }
        .card {
            background: #252525;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
        }
        .title {
            font-weight: bold;
            color: #00ffff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Free Fire Player Stats</h1>
        <input type="text" id="uid" placeholder="Enter Player UID">
        <select id="region">
            <option value="ME">Singapore (Me)</option>
        </select>
        <button onclick="fetchStats()">Get Stats</button>
        
        <div id="result" class="result"></div>
    </div>

    <div class="footer">Credits: IREN</div>

    <script>
        async function fetchStats() {
            const uid = document.getElementById('uid').value;
            const region = document.getElementById('region').value;
            const apiKey = 'PRINCE-1-M-FREE';

            if (!uid) {
                alert('Please enter a UID');
                return;
            }

            const url = 'https://freefireinfoapiv2lk-team.vercel.app/api/playerstats?uid=${uid}&region=${region}&api_key=${apiKey}'
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('result').innerHTML = `<p style="color:red;">${data.error}</p>`;
                    return;
                }

                const account = data.data.AccountInfo;
                const profile = data.data.AccountProfileInfo;
                const guild = data.data.GuildInfo;
                const pet = data.data.petInfo;

                document.getElementById('result').innerHTML = `
                    <div class="card">
                        <h2>${account.AccountName}</h2>
                        <p class="title">Level:</p> ${account.AccountLevel}
                        <p class="title">EXP:</p> ${account.AccountEXP}
                        <p class="title">Likes:</p> ${account.AccountLikes}
                        <p class="title">Region:</p> ${account.AccountRegion}
                        <p class="title">Last Login:</p> ${new Date(account.AccountLastLogin * 1000).toLocaleString()}
                        <br>
                        <img src="${account.AvatarImage}" alt="Avatar">
                        <img src="${account.BannerImage}" alt="Banner">
                    </div>

                    <div class="card">
                        <h3>Equipped Weapons</h3>
                        ${account.EquippedWeaponImages.map(img => `<img src="${img}" alt="Weapon">`).join('')}
                    </div>

                    <div class="card">
                        <h3>Equipped Outfit</h3>
                        ${profile.EquippedOutfitImages.map(img => `<img src="${img}" alt="Outfit">`).join('')}
                    </div>

                    <div class="card">
                        <h3>Guild Info</h3>
                        <p class="title">Guild Name:</p> ${guild.GuildName}
                        <p class="title">Guild Level:</p> ${guild.GuildLevel}
                        <p class="title">Guild Members:</p> ${guild.GuildMember}/${guild.GuildCapacity}
                    </div>

                    <div class="card">
                        <h3>Pet Info</h3>
                        <p class="title">Pet Name:</p> ${pet.name}
                        <p class="title">Pet Level:</p> ${pet.level}
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color:red;">Failed to fetch data</p>`;
            }
        }
    </script>

</body>
</html>
